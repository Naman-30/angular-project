<div class="row">
  <h1>Forgot Password</h1>
  <h6 class="information-text">
    Enter your registered email to reset your password.
  </h6>
  <form [formGroup]="emailForm" (ngSubmit)="submitEmail(emailForm)">
  <div class="form-group">
    <input type="email" formControlName="email" name="user_email" id="user_email" UniqueEmail />
	<small *ngIf="email.errors?.['required'] && email.touched">required</small>
	<small class="text-danger" *ngIf="!email.errors?.['invalidEmail'] && email.touched">Email does not match</small>
	<button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <!-- <p><a href="mailto:someone@example.com">Send email</a></p> -->
  <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">Send mail!</a>
<!-- </p> -->
</form>

			<button >Reset Password</button>

  <div class="footer">
    <h5>New here? <a routerLink="/signUp">Sign Up.</a></h5>
    <h5>Already have an account? <a routerLink="/login">Login</a></h5>
  </div>
</div>
