<div class="card p-2">
  <ng-content select="h1"></ng-content>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let items of productsArr">
     {{items.name}}
      <span class="badge bg-primary rounded-pill">{{items.price}}</span>
    </li>
    </ul>
    <ng-content select="a"></ng-content>
</div>
